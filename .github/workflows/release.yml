name: release
on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [release-retry]
  workflow_dispatch:
    inputs:
      tag:
        description: Git tag to build (e.g. v0.1.0)
        required: true
        type: string

permissions:
  contents: write
  actions: write

concurrency:
  group: release-${{ github.event_name == 'repository_dispatch' && github.event.client_payload.tag || github.ref_name || inputs.tag }}
  cancel-in-progress: true

env:
  FLUTTER_CHANNEL: stable
  TAG: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.tag || github.ref_name || inputs.tag }}
  ATTEMPT: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.attempt || 1 }}

jobs:
  android-arm64:
    name: android-arm64
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.out.outputs.success }}
      artifact: ${{ steps.out.outputs.artifact }}
      root_cause: ${{ steps.out.outputs.root_cause }}
      fix_hint: ${{ steps.out.outputs.fix_hint }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          java-version: '17'
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b
      - name: Build core lib for android arm64
        run: |
          set -euxo pipefail
          mkdir -p libclash/android/arm64-v8a
          HOST=$(uname -s | tr '[:upper:]' '[:lower:]')
          if [ "$HOST" = "darwin" ]; then HOST=darwin-x86_64; else HOST=linux-x86_64; fi
          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=arm64
          export CC="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/$HOST/bin/aarch64-linux-android21-clang"
          (cd core && go build -ldflags=-w -s -tags=with_gvisor -buildmode=c-shared -o ../libclash/android/arm64-v8a/libclash.so)
          test -f libclash/android/arm64-v8a/libclash.so
          test -f libclash/android/arm64-v8a/libclash.h
      - run: flutter pub get
      - run: flutter build appbundle --release --target-platform=android-arm64
      - run: flutter build apk --release --target-platform=android-arm64 --split-per-abi
      - name: Package android arm64 artifacts
        run: |
          set -euxo pipefail
          ROOT="$(pwd)"
          mkdir -p "$ROOT/dist"
          TMP="$(mktemp -d)"
          AAB=$(ls -1 build/app/outputs/bundle/release/*.aab | head -n1)
          APK=$(ls -1 build/app/outputs/flutter-apk/*arm64-v8a*.apk 2>/dev/null | head -n1 || true)
          if [ -z "$APK" ]; then APK=$(ls -1 build/app/outputs/flutter-apk/*arm64*.apk | head -n1); fi
          cp "$AAB" "$TMP/"
          cp "$APK" "$TMP/"
          (cd "$TMP" && zip -9 -r "$ROOT/dist/android-arm64.zip" .)
          rm -rf "$TMP"
      - uses: actions/upload-artifact@v4
        with:
          name: android-arm64
          path: dist/android-arm64.zip
          if-no-files-found: error
      - id: out
        if: always()
        run: |
          set -euo pipefail
          ART="dist/android-arm64.zip"
          if [ -s "$ART" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
            echo "root_cause=artifact missing or zero size after build" >> $GITHUB_OUTPUT
            echo "fix_hint=verify APK glob and AAB path; ensure NDK CC and go build succeeded" >> $GITHUB_OUTPUT
          fi

  linux-amd64:
    name: linux-amd64
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.out.outputs.success }}
      artifact: ${{ steps.out.outputs.artifact }}
      root_cause: ${{ steps.out.outputs.root_cause }}
      fix_hint: ${{ steps.out.outputs.fix_hint }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libkeybinder-3.0-0 libkeybinder-3.0-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - name: Build core for linux amd64
        run: |
          set -euxo pipefail
          mkdir -p libclash/linux
          export CGO_ENABLED=0
          export GOOS=linux
          export GOARCH=amd64
          (cd core && go build -ldflags=-w -s -tags=with_gvisor -o ../libclash/linux/FlClashCore)
          test -x libclash/linux/FlClashCore || chmod +x libclash/linux/FlClashCore
      - run: flutter build linux --release
      - run: |
          set -euxo pipefail
          mkdir -p dist
          tar -C build/linux/x64/release/bundle -czf dist/linux-amd64.tar.gz .
      - uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: dist/linux-amd64.tar.gz
          if-no-files-found: error
      - id: out
        if: always()
        run: |
          set -euo pipefail
          ART="dist/linux-amd64.tar.gz"
          if [ -s "$ART" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
            echo "root_cause=artifact missing or zero size after build" >> $GITHUB_OUTPUT
            echo "fix_hint=verify linux bundle path; ensure core binary exists at libclash/linux/FlClashCore" >> $GITHUB_OUTPUT
          fi

  windows-amd64:
    name: windows-amd64
    runs-on: windows-latest
    outputs:
      success: ${{ steps.out.outputs.success }}
      artifact: ${{ steps.out.outputs.artifact }}
      root_cause: ${{ steps.out.outputs.root_cause }}
      fix_hint: ${{ steps.out.outputs.fix_hint }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - name: Build core and helper for windows amd64
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          if (!(Test-Path libclash/windows)) { New-Item -ItemType Directory libclash/windows | Out-Null }
          $env:CGO_ENABLED = '0'
          $env:GOOS = 'windows'
          $env:GOARCH = 'amd64'
          Push-Location core
          go build -ldflags="-w -s" -tags=with_gvisor -o ../libclash/windows/FlClashCore.exe
          Pop-Location
          Push-Location services/helper
          cargo build --release --features windows-service
          Pop-Location
          Copy-Item services/helper/target/release/helper.exe libclash/windows/FlClashHelperService.exe -Force
          if (!(Test-Path libclash/windows/FlClashCore.exe)) { throw 'missing FlClashCore.exe' }
          if (!(Test-Path libclash/windows/FlClashHelperService.exe)) { throw 'missing FlClashHelperService.exe' }
      - run: flutter build windows --release
      - shell: pwsh
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE 'dist'
          if (!(Test-Path $dist)) { New-Item -Path $dist -ItemType Directory | Out-Null }
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath (Join-Path $dist 'windows-amd64.zip') -Force
      - uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: dist/windows-amd64.zip
          if-no-files-found: error
      - id: out
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          ART="dist/windows-amd64.zip"
          if [ -s "$ART" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
            echo "root_cause=artifact missing or zero size after build" >> $GITHUB_OUTPUT
            echo "fix_hint=verify Release output path and helper exe copy; ensure go/cargo builds succeeded" >> $GITHUB_OUTPUT
          fi

  macos-arm64:
    name: macos-arm64
    runs-on: macos-14
    outputs:
      success: ${{ steps.out.outputs.success }}
      artifact: ${{ steps.out.outputs.artifact }}
      root_cause: ${{ steps.out.outputs.root_cause }}
      fix_hint: ${{ steps.out.outputs.fix_hint }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - name: Build core for macos arm64
        run: |
          set -euxo pipefail
          mkdir -p libclash/macos
          export CGO_ENABLED=0
          export GOOS=darwin
          export GOARCH=arm64
          (cd core && go build -ldflags=-w -s -tags=with_gvisor -o ../libclash/macos/FlClashCore)
          test -x libclash/macos/FlClashCore || chmod +x libclash/macos/FlClashCore
      - run: flutter build macos --release
      - name: Create DMG
        run: |
          mkdir -p dist
          APP_PATH=$(ls -1 build/macos/Build/Products/Release/*.app | head -n1)
          APP_NAME=$(basename "$APP_PATH" .app)
          DMG="dist/macos-arm64.dmg"
          mkdir -p build/dmgroot
          cp -R "$APP_PATH" build/dmgroot/
          ln -s /Applications build/dmgroot/Applications || true
          hdiutil create -volname "$APP_NAME" -srcfolder build/dmgroot -ov -format UDZO "$DMG"
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/macos-arm64.dmg
          if-no-files-found: error
      - id: out
        if: always()
        run: |
          set -euo pipefail
          ART="dist/macos-arm64.dmg"
          if [ -s "$ART" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "artifact=$ART" >> $GITHUB_OUTPUT
            echo "root_cause=artifact missing or zero size after build" >> $GITHUB_OUTPUT
            echo "fix_hint=verify .app path; ensure hdiutil created DMG successfully on arm64 runner" >> $GITHUB_OUTPUT
          fi

  verify:
    name: verify
    runs-on: ubuntu-latest
    needs: [android-arm64, linux-amd64, windows-amd64, macos-arm64]
    if: always()
    outputs:
      passed: ${{ steps.result.outputs.passed }}
      missing: ${{ steps.result.outputs.missing }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Validate artifacts and print sha256
        id: result
        run: |
          set -euo pipefail
          ls -R dist || true
          missing=()
          files=(
            dist/android-arm64/android-arm64.zip
            dist/windows-amd64/windows-amd64.zip
            dist/macos-arm64/macos-arm64.dmg
            dist/linux-amd64/linux-amd64.tar.gz
          )
          for f in "${files[@]}"; do
            if [ ! -s "$f" ]; then
              echo "MISSING: $f"
              missing+=("$f")
            else
              echo "OK: $f"
              sha256sum "$f" || shasum -a 256 "$f" || true
              ls -l "$f"
            fi
          done
          if [ ${#missing[@]} -eq 0 ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "missing=[]" >> $GITHUB_OUTPUT
          else
            printf 'passed=false\n' >> $GITHUB_OUTPUT
            printf 'missing=%s\n' "${missing[*]}" >> $GITHUB_OUTPUT
          fi

  self-heal:
    name: self-heal
    runs-on: ubuntu-latest
    needs: [verify]
    if: always()
    env:
      PASSED: ${{ needs.verify.outputs.passed }}
    steps:
      - name: Print plan
        run: |
          echo "Attempt(this run): $GITHUB_RUN_ATTEMPT"
          echo "Attempt(env): $ATTEMPT"
          echo "Passed: ${PASSED:-false}"
          echo "Missing: ${{ needs.verify.outputs.missing }}"
          echo "Will apply minimal patch and re-dispatch run with backoff if not passed"
      - name: Exit early when already passed
        if: env.PASSED == 'true'
        run: echo "Already passed; skip self-heal."
      - uses: actions/checkout@v4
        if: env.PASSED != 'true'
        with:
          fetch-depth: 0
      - name: Apply minimal patch for failing targets only
        if: env.PASSED != 'true'
        env:
          MISSING: ${{ needs.verify.outputs.missing }}
        run: |
          set -euo pipefail
          echo "MISSING=$MISSING"
          changed=0
          if echo "$MISSING" | grep -q 'android-arm64.zip'; then
            sed -i.bak 's/*arm64-v8a\*.apk/*arm64\*.apk/g' .github/workflows/release.yml || true
            echo "Patched: relax Android APK glob"
            changed=1
          fi
          if [ "$changed" = "1" ]; then
            git config user.email "actions@github"
            git config user.name "GitHub Actions"
            git commit -am "ci(release): self-heal minimal patch for missing artifacts" || echo "no changes"
            git push origin HEAD
          else
            echo "No minimal patch applicable"
          fi
      - name: Backoff before re-dispatch
        if: env.PASSED != 'true'
        run: |
          set -euo pipefail
          base=$ATTEMPT
          if [ "$base" -lt 1 ]; then base=1; fi
          mins=$(( 2 ** base ))
          echo "Sleeping for ${mins} minutes before retry"
          sleep $(( mins * 60 ))
      - name: Re-dispatch this workflow (repository_dispatch)
        if: env.PASSED != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.request('POST /repos/{owner}/{repo}/dispatches', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'release-retry',
              client_payload: { tag: process.env.TAG, attempt: Number(process.env.ATTEMPT || '1') + 1 }
            })

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: [verify]
    if: needs.verify.outputs.passed == 'true'
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Build release notes
        run: |
          set -euo pipefail
          {
            echo "Files:";
            for f in \
              dist/android-arm64/android-arm64.zip \
              dist/windows-amd64/windows-amd64.zip \
              dist/macos-arm64/macos-arm64.dmg \
              dist/linux-amd64/linux-amd64.tar.gz; do
              sz=$(stat -c %s "$f" 2>/dev/null || stat -f %z "$f")
              sh=$(sha256sum "$f" 2>/dev/null | awk '{print $1}' || shasum -a 256 "$f" | awk '{print $1}')
              echo "- $(basename "$f"): size=$sz sha256=$sh"
            done
          } > RELEASE_NOTES.md
          cat RELEASE_NOTES.md
      - name: Generate SHA256SUMS.txt
        run: |
          set -euo pipefail
          cd dist
          files=(
            android-arm64/android-arm64.zip
            windows-amd64/windows-amd64.zip
            macos-arm64/macos-arm64.dmg
            linux-amd64/linux-amd64.tar.gz
          )
          : > SHA256SUMS.txt
          for f in "${files[@]}"; do
            sha256sum "$f" >> SHA256SUMS.txt
          done
          cat SHA256SUMS.txt
      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/android-arm64/android-arm64.zip
            dist/windows-amd64/windows-amd64.zip
            dist/macos-arm64/macos-arm64.dmg
            dist/linux-amd64/linux-amd64.tar.gz
            dist/SHA256SUMS.txt
          generate_release_notes: true
          fail_on_unmatched_files: true
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  track-issue:
    name: track-issue
    runs-on: ubuntu-latest
    needs: [verify]
    steps:
      - name: Open or update tracking issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.TAG;
            const title = `Release auto-heal: ${tag}`;
            const {owner, repo} = context.repo;
            const issues = await github.rest.search.issuesAndPullRequests({ q: `repo:${owner}/${repo} is:issue in:title "${title}" state:open` });
            if (process.env['NEEDS_VERIFY_OUTPUTS_PASSED'] === 'true') {
              if (issues.data.items.length) {
                const issue_number = issues.data.items[0].number;
                await github.rest.issues.createComment({owner, repo, issue_number, body: `Release passed. Closing.`});
                await github.rest.issues.update({owner, repo, issue_number, state: 'closed'});
              }
            } else {
              const body = `Attempt: ${process.env.ATTEMPT}\nMissing: ${{ needs.verify.outputs.missing }}\nAction: self-heal + retry`;
              if (issues.data.items.length) {
                const issue_number = issues.data.items[0].number;
                await github.rest.issues.createComment({owner, repo, issue_number, body});
              } else {
                await github.rest.issues.create({owner, repo, title, body});
              }
            }
        env:
          NEEDS_VERIFY_OUTPUTS_PASSED: ${{ needs.verify.outputs.passed }}

  file-issue:
    name: file-issue
    runs-on: ubuntu-latest
    needs: [verify]
    if: needs.verify.outputs.passed != 'true' && github.run_attempt >= 3
    steps:
      - name: Open issue for failed release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `Release failed for ${process.env.TAG}`;
            const body = `Release verification failed after 3 attempts.\nMissing artifacts: ${'${{ needs.verify.outputs.missing }}'}\nPlease inspect job logs for platform-specific errors and consider updating the workflow accordingly.`;
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });
