app_name: '朱雀加速'
output: 'dist/'
releases:
  - name: android
    jobs:
      - name: apk
        package:
          platform: android
          target: apk
          build_args:
            dart-define:
              APP_ENV: prod
            target-platform: android-arm64
  - name: linux
    jobs:
      - name: deb
        package:
          platform: linux
          target: deb
          build_args:
            dart-define:
              APP_ENV: prod
  - name: windows
    jobs:
      - name: zip
        package:
          platform: windows
          target: zip
          build_args:
            dart-define:
              APP_ENV: prod
        distribute:
          - name: zip
            path: build/windows/runner/Release
            file_name: '朱雀加速-windows-amd64'
  - name: macos
    jobs:
      - name: dmg
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: prod
